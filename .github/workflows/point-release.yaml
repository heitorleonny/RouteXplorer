name: Create release for py_abm

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to source branch
        uses: actions/checkout@v3

      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Prepare environment
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m pip install wheel

      - name: Build package
        run: |
          python -m build .

      - name: Extract version from setup.py
        id: extract-version
        run: |
          version=$(grep -oP "version='(\d+\.\d+\.\d+)'" setup.py | grep -oP "(\d+\.\d+\.\d+)" | head -1)
          echo "::set-output name=version::$version"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract-version.outputs.version }}
          target_commitish: main
          name: Versão ${{ steps.extract-version.outputs.version }}
          prerelease: false
          draft: false
          files: ./dist/*
          body: "Versão estável da biblioteca py-abm."
